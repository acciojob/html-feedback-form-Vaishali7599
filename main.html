<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		input,name{
			display: block;
			margin: 10px;
		}
	</style>
</head>

<body>
	<form>
		<h1>Feedback Form</h1>
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" min="3" max="50">
		<label for="portfolio">Portfolio:</label>
		<input type="url" id="portfolio" placeholder="Portfolio">
		<label for="favColor">Favorite Color:</label>
		<input type="color" id="favColor" placeholder="Favorite Color">
		<label for="likeness">Likeness:</label>
		<input type="range" id="likeness" placeholder="Likeness" min="1" max="100">
		 <input type="submit" value="Submit">
	</form>

</body>

</html>
