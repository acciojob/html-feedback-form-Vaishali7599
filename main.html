<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	
</head>

<body>
	<h1>Feedback Form</h1>
	<form action="/submit-feedback" method="post">
		
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" minlength="3" maxlength="50" required><br><br>
		<label for="portfolio">Portfolio:</label>
		<input type="url" id="portfolio" name="portfolio" placeholder="Portfolio"required><br><br><br><br>
		<label for="favColor">Favorite Color:</label>
		<input type="color" id="favColor" name="favcolor" placeholder="Favorite Color" required><br><br>
		<label for="likeness">Likeness:</label>
		<input type="range" id="likeness" name="likeness" placeholder="Likeness" min="1" max="100" required><br><br>
		 <input type="submit" value="Submit">
	</form>

</body>

</html>
